template:
  bootstrap: 4
  bootswatch: cyborg
  theme: arrow-dark
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

# development:
#   mode: auto

authors:
  Indrajeet Patil:
    href: https://sites.google.com/site/indrajeetspatilmorality/

reference:
  - title: Hybrid functions from `broom` and `easystats`
    desc:  These are the primary functions that combine functionalities from these two ecosystems.
    contents:
      - tidy_parameters
      - glance_performance

  - title: Generics for `broom` and `broom.mixed`
    desc:  Generic functions used for tidy tibbles, model summaries, and augmented data frames.
    contents:
      - tidy
      - glance
      - augment

  - title: Grouped variants of generics
    desc: Using generic functions across all combinations of grouping variables in a dataframe.
    contents:
      - grouped_tidy
      - grouped_glance
      - grouped_augment

  - title: Reexported functions
    desc:  Useful functions re-exported from other packages.
    contents:
      - "%>%"
